<script src="processing.min.js"></script>
<script type="text/processing" data-processing-target="processing-canvas">

int i = 0;
void setup() {
    size(1000, 500); 
    background(255);
    smooth();
    strokeWeight(20);
    frameRate(15);
 
} 

int r = 50;
int g = 250;
int b = 250;
void draw(){  
  
    
    directionalLight(0,0,0,0,1,0);        


    stroke(random(r-=1), random(g-=1), random(b-=1), 100);      
    line(i,0,i,random(0,width));
    life = 20;
    translate(0,0,i++);
    line(width - i,0,width - i,random(0,width));
    
    if(i <= width) {
    
        i+=15;    
        
    } 
     
    else {
        
        i = 0;
        
}
}
</script>
<canvas id="processing-canvas"> </canvas>
